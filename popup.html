<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .site-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    
    .site-name {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .site-domain {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .api-key-section {
      margin-bottom: 20px;
    }
    
    .api-key-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .api-key-section input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    .model-selection-section {
      margin-bottom: 20px;
    }
    
    .model-selection-section label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .model-select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      box-sizing: border-box;
      cursor: pointer;
    }
    
    .model-select:focus {
      outline: 2px solid rgba(255, 255, 255, 0.5);
    }
    
    .search-btn {
      width: 100%;
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }
    
    .search-btn:hover {
      background: #45a049;
    }
    
    .search-btn:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    
    .clear-cache-btn {
      width: 100%;
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }
    
    .clear-cache-btn:hover {
      background: #ff5252;
    }
    
    .clear-cache-btn:disabled {
      background: #ffcdd2;
      cursor: not-allowed;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .loading-spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .results {
      display: none;
    }
    
    .coupon-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      backdrop-filter: blur(10px);
    }
    
    .coupon-code {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 8px;
      border-radius: 4px;
      display: inline-block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    
    .coupon-code.no-code {
      background: rgba(255, 193, 7, 0.3);
      color: #ff8f00;
      font-size: 11px;
      cursor: default;
    }
    
    .coupon-description {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .error {
      background: #ff4444;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      display: none;
    }
    
    .copy-notice {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="copy-notice" id="copyNotice">Copied to clipboard!</div>
  
  <div class="header">
    <h1>üé´ Coupon Finder</h1>
  </div>
  
  <div class="site-info">
    <div class="site-name" id="siteName">Loading...</div>
    <div class="site-domain" id="siteDomain">Loading...</div>
  </div>
  
  <div class="api-key-section">
    <label for="apiKey">Google Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="AIza..." />
    <div style="font-size: 11px; opacity: 0.8; margin-top: 5px;">
      üîí Key is encrypted and stored locally only
    </div>
  </div>
  
  <div class="model-selection-section">
    <label for="modelSelect">Gemini Model:</label>
    <select id="modelSelect" class="model-select">
      <option value="gemini-1.5-flash">Gemini 1.5 Flash (Fast, Reliable)</option>
      <option value="gemini-1.5-pro">Gemini 1.5 Pro (High Quality)</option>
      <option value="gemini-1.0-pro">Gemini 1.0 Pro (Legacy)</option>
    </select>
  </div>
  
  <button class="search-btn" id="searchBtn">Find Coupon Codes</button>
  
  <button class="clear-cache-btn" id="clearCacheBtn">üóëÔ∏è Clear Cache</button>
  
  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div>Searching for coupon codes...</div>
  </div>
  
  <div class="results" id="results"></div>
  
  <div class="error" id="error"></div>
  
  <script src="popup.js"></script>
</body>
</html>
